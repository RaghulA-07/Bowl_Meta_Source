# meta-gattserever layer configuration
# meta-gattserever/layer.conf

BBPATH .= ":${LAYERDIR}"
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend"
BBFILE_COLLECTIONS += "blegattserver"
BBFILE_PATTERN_blegattserver = "^${LAYERDIR}/"
BBFILE_PRIORITY_blegattserver = "6"
LAYERSERIES_COMPAT_blegattserver = "dunfell"
LAYERDEPENDS_blegattserver = "core"
