# meta-hello-world layer configuration
BBPATH .= ":${LAYERDIR}"
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend"
BBFILE_COLLECTIONS += "bleproxy"
BBFILE_PATTERN_bleproxy = "^${LAYERDIR}/"
BBFILE_PRIORITY_bleproxy = "6"
LAYERSERIES_COMPAT_bleproxy = "dunfell"
LAYERDEPENDS_bleproxy = "core"
