# meta-hello-world layer configuration
BBPATH .= ":${LAYERDIR}"
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend"
BBFILE_COLLECTIONS += "cloudendpoint"
BBFILE_PATTERN_cloudendpoint = "^${LAYERDIR}/"
BBFILE_PRIORITY_cloudendpoint = "6"
LAYERSERIES_COMPAT_cloudendpoint = "dunfell"
LAYERDEPENDS_cloudendpoint = "core"
